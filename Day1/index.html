    <main>
        <div class="row">

                <h2>Search for a game title to see its release date and rating: </h2>
            </div>
            <div class="col-sm">
                    <label for="text"></label> <br>
                    <input id="gamesearch" type="text" placeholder="Title name"> <br>
                    <button class="bSearch btn btn-light" onclick="getGameByName()">Search for game</button> <br>
                    <button class="bReset btn btn-light" onclick="reset()">Reset</button>
                    <div id="result"></div>
            </div>

        </div>
