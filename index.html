<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video game releases</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script/script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="bg-dark" onload="main()">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand"><img src="img/logo.png" width="160" height="80" alt="Logo"></a>
        <span class="navbar-text">Controller - Release dates and more</span>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
        </ul>

    </nav>

    <main>
        <div class="row">
            <div class="col-sm whiteText">
                <h2>Search for a game title to see its release date and rating: </h2>
                <label for="text">Search for game title</label> <br>
                    <input id="gamesearch" type="text" placeholder="Title name"> <br>
                    <button class="bSearch btn btn-light" onclick="getGameByName()">Search for game</button> <br>
                    <button class="bReset btn btn-light" onclick="reset()">Reset</button>
                    <div id="result"></div>
            </div>
            <div class="col-sm whiteText">
                    <h2>Recent releases (within last 30 days): </h2>
                    <div id="newReleasesLast"></div>
                    <button onclick="getNewReleasesLastMonth()" class="btn btn-light">Load more</button>
            </div>
            <div class="col-sm whiteText">
                <h2>Future releases (in next 30 days): </h2>
                <div id="newReleasesNext"></div>
                <button onclick="getNewReleasesNextMonth()" class="btn btn-light">Load more</button>
            </div>
        </div>
    </main>

    <footer class="py-5 bg-dark">
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center footer-box">
                    <p>Powered by the API from <a href="https://api.rawg.io/docs">Rawg.io</a></p> <br>
                    <p>Â©2020 - Whitestripe7773 </p>
                    <a class="github" href="https://github.com/Whitestripe7773"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
